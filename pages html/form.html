<body>
    <div class="container">
        <div class="continut ">

            <form autocomplete="on">
                <label>Logare:</label> <br />
                <label for="login">Login:</label> <br />
                <input type="text" name="login" id="login" required /> <br />

                <input type="password" name="parola" id="parola" required /> <br />

                <input type="text" name="nume" id="nume" required /> <br />

                <label>Genul:</label> <br />
                <label for="masculin">Masculin:</label>
                <input type="radio" name="gen" id="masculin" /> <br />

                <label for="feminin">Feminin:</label>
                <input type="radio" name="gen" id="feminin" /> <br /> <br />

                <input type="checkbox" name="acord" id="acord" required />
                <label for="acord">Sunt de acord cu regulile</label> <br /> <br />
